name: Build and Test All

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ubuntu-16.04
      - run: yarn install
      - run: yarn buildall
      - run: yarn lintall
      - run: yarn testall
